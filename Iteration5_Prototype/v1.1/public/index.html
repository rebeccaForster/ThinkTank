<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Academic Think Application</title>

    <!-- Local Styles-->
    <link href="site.css" rel="stylesheet" />
    <link href="app/styles/dashboard.css" rel="stylesheet" />
    <link href="app/styles/idea-popup.css" rel="stylesheet" />
    <link href="app/styles/whiteboard.css" rel="stylesheet" />
    <link href="app/styles/contacts.css" rel="stylesheet" />
    <link href="app/styles/logout.css" rel="stylesheet" />
    <link href="app/styles/messages.css" rel="stylesheet" />
    <link href="app/styles/profil.css" rel="stylesheet" />
    <link href="app/styles/settings.css" rel="stylesheet" />



    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
</head>

<body ng-app="App" layout="row" ng-controller="IndexCtrl" ng-cloak>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-tall md-primary md-hue-2">
            <div layout="column" class="md-toolbar-tools-bottom inset">
                <ng-md-icon icon="account_circle" size="64"></ng-md-icon>
                <span></span>
                <!-- <div >{{ currentUser.firstname }} {{ currentUser.name }}</div> -->
                <div ng-show="isLoggedIn">>Hello {{ currentTestUser.firstname }} {{ currentTestUser.name }}</div>
                <md-button class="md-raised" ng-hide="isLoggedIn" ng-click="showLoginBox()">Login</md-button>
            </div>
        </md-toolbar>
        <md-list>
            <md-item ng-repeat="item in menu" ng-click="go($index, item.path,item.name);">
                <md-item-content ng-class="{'nav-item-select' : $index === selectedItem }" id="nav-item{{$index}}" layout="row" layout-align="start center">
                    <div class="inset">
                        <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                    </div>
                    <div class="inset">{{item.title}}
                    </div>
                </md-item-content>
            </md-item>
        </md-list>
    </md-sidenav>
    <div layout="column" layout-fill>
        <header>

            <md-toolbar class="md-primary md-hue-1">
                <div class="md-toolbar-tools">
                    <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                        <ng-md-icon icon="menu"></ng-md-icon>
                    </md-button>
                    <h3>
                    Academic Think Tank
                    </h3>
                </div>
            </md-toolbar>
            <md-toolbar>
                <div class="md-toolbar-tools" layout='row'>
                    <md-input-container md-no-float md-theme="input" flex>
                        <input placeholder="Search">
                    </md-input-container>
                    <ng-md-icon icon="search" style="fill:white"></ng-md-icon>

                    <div flex=5></div>
                    <md-input-container>
                        <md-select ng-model="sortingType" aria-label="sorting">
                            <md-option ng-value="t.title" data-ng-repeat="t in sorting">{{ t.title }}</md-option>
                        </md-select>
                    </md-input-container>
                </div>
            </md-toolbar>
        </header>
        <main class="" layout="row" flex>
            <md-content flex ng-style="{'background-color': slidercolor}">
                <div class="fade-view" ui-view="">
                </div>
            </md-content>
        </main>

    </div>
    <!-- Angular Dependencies -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-svg-round-progressbar/0.4.4/roundProgress.min.js"></script>

    <!-- Angular Material Dependencies -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script>
    <script src="http://ngmaterial.assets.s3.amazonaws.com/svg-assets-cache.js"></script>

    <!-- Load app main script -->
    <script src="app/app.js"></script>
    <!-- Load services -->
    <script src="app/services/dashboard.service.js"></script>
    <script src="app/services/authentication.service.js"></script>
    <script src="app/services/data.service.js"></script>
    <!-- Load controllers -->
    <script src="app/controllers/indexCtrl.js"></script>
    <script src="app/controllers/dashboardCtrl.js"></script>
    <script src="app/controllers/contactsCtrl.js"></script>
    <script src="app/controllers/logoutCtrl.js"></script>
    <script src="app/controllers/messagesCtrl.js"></script>
    <script src="app/controllers/profilCtrl.js"></script>
    <script src="app/controllers/settingsCtrl.js"></script>
    <script src="app/controllers/whiteboardCtrl.js"></script>
    <script src="app/controllers/login.controller.js"></script>
    <script src="app/controllers/register.controller.js"></script>

    <script type="text/ng-template" id="dialog1.tmpl.html" >
        <md-dialog aria-label="Mango (Fruit)" ng-controller="loginCtrl as vm" ng-cloak>
            <md-dialog-content>
              <div class="md-dialog-content">
                <h2>Sign in</h2>
                <form ng-submit="vm.onSubmit()">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
                </div>
                <md-button type="submit" ">Sign in!</md-button>
              </form>
              </div>
            </md-dialog-content>
        </md-dialog>

    </script>

    <!-- Load custom filters -->
    <!-- Load custom directives -->
</body>


</html>
