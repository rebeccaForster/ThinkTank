<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Angular Material Design Starter App</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">

</head>

<body layout="row" ng-controller="AppCtrl">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-tall md-primary md-hue-2">
            <div layout="column" class="md-toolbar-tools-bottom inset">
                <ng-md-icon icon="account_circle" size="64"></ng-md-icon>
                <span></span>
                <div>Firstname Lastname</div>
            </div>
        </md-toolbar>
        <md-list>
            <md-item ng-repeat="item in menu">
                <a>
                    <md-item-content md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset">
                            <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                        </div>
                        <div class="inset">{{item.title}}
                        </div>
                    </md-item-content>
                </a>
            </md-item>

        </md-list>
    </md-sidenav>
    <div layout="column" class="relative" layout-fill role="main">
        <md-button class="md-fab" style="position:absolute; left:50%; bottom:10px" aria-label="Add">
            <ng-md-icon icon="add"></ng-md-icon>
        </md-button>
        <md-toolbar class="md-primary md-hue-1">
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                    <ng-md-icon icon="menu"></ng-md-icon>
                </md-button>
                <h3>
                    Academic Think Tank
                </h3>
            </div>
        </md-toolbar>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-input-container flex>
                    <label>&nbsp;</label>
                    <input ng-model="search.who" placeholder="Search">
                </md-input-container>
                <md-button aria-label="Search">
                    <ng-md-icon icon="search"></ng-md-icon>
                </md-button>
                <md-input-container>
                    <md-select ng-model="sortingType">
                        <md-option ng-value="t.title" data-ng-repeat="t in sorting">{{ t.title }}</md-option>
                    </md-select>
                </md-input-container>
            </div>
        </md-toolbar>
        <md-content flex md-scroll-y>

        </md-content>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>

    <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>
    <script src="js/index.js"></script>
</body>








</html>
