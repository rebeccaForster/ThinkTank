<md-dialog aria-label="Idea Popup" md-background style="max-width:100%;max-height:100%;margin-right:58px; margin-left:58px; margin-top:120px; width: 100%;height: 100%; border-radius: 0;">
    <form>

        <md-dialog-content layout="column">

            <div class="test2">
                <md-button class="md-icon-button header-btn-close" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog" style="fill:white"></md-icon>
                </md-button>
                <div class="header">
                    <img src='http://placehold.it/100x50' class="header-image">
                    <div class="header-title">
                        <h1>Titel</h1>
                        <h2>Author: </h2>
                    </div>

                    <md-button class="md-accent header-btn-followIdea">Follow idea</md-button>
                </div>
                <div class="container">
                    <div class="progress">10/10</div>
                    <div class="header-background-circle">
                    </div>
                    <div class="header-progress">
                        <round-progress max="100" current="100" color="#F6F6F6" bgcolor="#F6F6F6" radius="100" semi="false" rounded="false" stroke="15" clockwise="true" responsive="false" duration="800" animation="easeOutCubic" offset="0" animation-delay="0" on-render="showPreciseCurrent">
                            <round-progress max="100" current="50" color="#45ccce" bgcolor="#737373" radius="100" semi="false" rounded="false" stroke="15" clockwise="true" responsive="true" duration="800" animation="easeOutCubic" offset="inherit" animation-delay="0" on-render="showPreciseCurrent">


                            </round-progress>
                        </round-progress>
                    </div>
                </div>
            </div>


            <div layout="row">
                <div flex=66>
                    Disciption und so weiter
                </div>
                <div flex=33>
                    Contirbutors messages react on
                </div>
            </div>
        </md-dialog-content>

    </form>
</md-dialog>
