<md-card-header>
    <md-card-avatar ng-click="showAuthor($event)">
        <img class="md-user-avatar" src="app/img/test.jpg" />
    </md-card-avatar>
    <md-card-header-text>
        <span class="md-title">{{idea.title}}</span>
        <span class="md-subhead">Author: {{idea.author}}</span>
    </md-card-header-text>
</md-card-header>

<md-card-content ng-click="showIdea($event)">
    <img src={{idea.img}} ng-show="{{idea.img.length}} > 0" class="md-card-image" alt="user avatar" style="width:100%;height:auto">

    <p>{{idea.description}}</p>
</md-card-content>
<md-card-actions>
    <md-button ng-repeat="tag in idea.tags" ng-click="addSearchTag(idea.id, $index, $event)">#{{tag}}</md-button>
</md-card-actions>
<md-card-actions layout="row" layout-align="end center">
    <md-button ng-click="commentIdea(idea.id, $event)" class="md-icon-button" aria-label="Comment">
        <ng-md-icon icon="forum" style="fill: #737373"></ng-md-icon>
    </md-button>
    <md-button ng-click="followIdea(idea.id, $event)" class="md-icon-button" aria-label="Follow">
        <ng-md-icon icon="notifications" style="fill: #737373"></ng-md-icon>
    </md-button>
    <md-button ng-click="participateIdea(idea.id, $event)" class="md-icon-button" aria-label="Participate">
        <ng-md-icon icon="linkedin" style="fill: #737373"></ng-md-icon>
    </md-button>

</md-card-actions>
