<!--  content of a user which is used as base content of the profile pop-up and profile page  -->
<div layout="column" flex>

    <!--first block: show all hashtags of the user   -->
    <div class="idea-block">
        <div class="md-headline margin-bottom-15 font-weight-bold"># Hashtags</div>
        <p class="md-headline" ng-repeat="tag in getProfileInfo.tags" style="padding:0px 10px 0px 10px; margin:0px;display:inline-block">#{{tag | uppercase}}</p>
    </div>

    <!-- second block: show all own ideas as author or contributor in the same format as the dashboard (three columns)   -->
    <div class="idea-block">
        <!--  add title  -->
        <div class="md-headline margin-bottom-15 font-weight-bold">Ideas</div>

        <!--  add three columns of the idea cards  -->
        <div layout='row'>

            <!-- load each third idea into the first column and start by the first element  -->
            <div flex flex-sm="100" flex-xs="100" layout="column" layout-margin>
                <md-card class="md-whiteframe-4dp margin-bottom-30" ng-repeat="idea in getProfileInfo.ownIdeas" ng-if="!(($index+3)%3)" ng-include="'app/views/dashboard-item-idea-card.html'" ng-click="showIdea(idea._id, $event)">
                </md-card>
            </div>

            <!--  load each third idea into the second column an start by the second element -->
            <div flex flex-sm="100" flex-xs="100" layout="column" layout-margin>
                <md-card class="md-whiteframe-4dp margin-bottom-30" ng-repeat="idea in getProfileInfo.ownIdeas" ng-if="!(($index+2)%3)" ng-include="'app/views/dashboard-item-idea-card.html'" ng-click="showIdea(idea._id, $event)">

                </md-card>
            </div>

            <!-- load each third idea into the third column and start by the third element -->
            <div flex flex-sm="100" flex-xs="100" layout="column" layout-margin>
                <md-card class="md-whiteframe-4dp margin-bottom-30" ng-repeat="idea in getProfileInfo.ownIdeas" ng-if="!(($index+1)%3)" ng-include="'app/views/dashboard-item-idea-card.html'" ng-click="showIdea(idea._id, $event)">

                </md-card>
            </div>

            <!--  default text if the user is no contributor or author of an idea -->
            <div ng-hide="getProfileInfo.ownIdeas.length">
                You have no own ideas
            </div>
        </div>

        <!-- third block: show ideas which the user follows  -->
        <div class="idea-block">
            <!--  title -->
            <div class="md-headline margin-bottom-15 font-weight-bold">Followed Ideas</div>
            <!--  add three columns of the idea cards  -->
            <div layout='row'>

                <!-- load each third idea into the first column and start by the first element  -->
                <div flex flex-sm="100" flex-xs="100" layout="column" layout-margin>
                    <md-card class="md-whiteframe-4dp margin-bottom-30" ng-repeat="idea in getProfileInfo.followedideas" ng-if="!(($index+3)%3)" ng-include="'app/views/dashboard-item-idea-card.html'" ng-click="showIdea(idea._id, $event)">
                    </md-card>
                </div>

                <!--  load each third idea into the second column an start by the second element -->
                <div flex flex-sm="100" flex-xs="100" layout="column" layout-margin>
                    <md-card class="md-whiteframe-4dp margin-bottom-30" ng-repeat="idea in getProfileInfo.followedideas" ng-if="!(($index+2)%3)" ng-include="'app/views/dashboard-item-idea-card.html'" ng-click="showIdea(idea._id, $event)">

                    </md-card>
                </div>

                <!-- load each third idea into the third column and start by the third element -->
                <div flex flex-sm="100" flex-xs="100" layout="column" layout-margin>
                    <md-card class="md-whiteframe-4dp margin-bottom-30" ng-repeat="idea in getProfileInfo.followedideas" ng-if="!(($index+1)%3)" ng-include="'app/views/dashboard-item-idea-card.html'" ng-click="showIdea(idea._id, $event)">

                    </md-card>
                </div>
            </div>

            <!--  default text if the user is not follow ideas -->
            <div ng-hide="getProfileInfo.followedideas.length">
                You follow no ideas
            </div>
        </div>

        <!-- fourth idea block: show all follow person of the user -->
        <div class="idea-block">
            <!-- title  -->
            <div class="md-headline margin-bottom-15 font-weight-bold">Followed Person</div>

            <!-- add cards of the follow person in style of the author/contributor in the idea pop-up  -->
            <md-card class="content-contributors" ng-repeat="contributor in getProfileInfo.followedpersons" class="content-contributors" ng-click="showProfile(contributor._id, $event)">
                <md-card-header>
                    <md-card-avatar>
                        <img class="md-user-avatar" src={{contributor.profileImg}} alt="{{contributor.firstname}} {{contributor.name}}" />
                    </md-card-avatar>
                    <md-card-header-text>
                        <span class="md-title">{{contributor.firstname}} {{contributor.name}}</span>
                    </md-card-header-text>
                </md-card-header>
            </md-card>

            <!--  default text if the user follow no person -->
            <div ng-hide="getProfileInfo.followedpersons.length">
                You follow no persons
            </div>
        </div>
    </div>
