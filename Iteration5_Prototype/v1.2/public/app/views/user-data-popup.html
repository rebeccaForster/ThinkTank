<md-dialog id="register-dialog" aria-label="Login" ng-cloak class="popup-hashtag-size">
    <form name="registerForm" ng-submit="register()">

        <md-toolbar class="md-tall md-primary md-hue-2"  layout-padding>
            
            <div style="margin-right:80px; margin-left:10px;  ">
                <div>
                    <span class="md-display-3">Profile Data</span>
                </div>

            </div>
            <md-button class="md-icon-button" style="width:64px; height:64px; position:fixed; right:5px; top:5px; ">
                <ng-md-icon icon="close" size="64" aria-label="Close dialog" ng-click="cancel()"></ng-md-icon>
            </md-button>
            
            
            
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content"  ng-include="'app/views/user-data-content.html'">
              
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-disabled="registerForm.Firstname.$invalid || registerForm.Name.$invalid || registerForm.Email.$invalid" class="md-raised md-primary" ng-click="cancel()"  >Okay</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
