<!-- 
    this list reflect the list of the scope variable abcList.
    This list containz the lettes of the alphabet
-->
<md-list>
    <md-list-item ng-repeat="item in abcList">

        <div class="md-list-item-text">
            {{item}}
            <md-divider ng-if="!$last"></md-divider>
        </div>
    </md-list-item>
</md-list>
