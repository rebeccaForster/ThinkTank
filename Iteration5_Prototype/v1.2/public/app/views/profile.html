<header>

    <md-toolbar class="toolbar-settings md-primary md-hue-2" layout-padding>

        <div>
            <div>
                <span class="md-display-3">{{user.firstname}} {{user.name}}</span>
            </div>
            <div>
                <span class="md-display-2"><a href={{user.url}}>{{user.url}}</a></span>
            </div>
        </div>



        </div>
    </md-toolbar>
    <div class="container">
        <img ng-src={{user.profileImg}} class="md-avatar header-background-circle" alt="{{user.name}}">
        <div class="header-progress">
            <round-progress max="100" current="100" color="#fafafa" bgcolor="#fafafa" radius="100" semi="false" rounded="false" stroke="15" clockwise="true" responsive="false" duration="800" animation="easeOutCubic" offset="0" animation-delay="0" on-render="showPreciseCurrent">

            </round-progress>
        </div>
    </div>

</header>

<div class="margin-top-15" style="margin-bottom:135px;"></div>
<main class="" layout="row" flex>
    <md-content flex>
        <div ng-controller="ProfileCtrl" ng-cloak="">
           <div style="top:370px; right:0px; position:fixed; width:90px; heigt:100%;">
                <div layout="column" layout-padding>
                    <div flex=38></div>
                   
                    <md-button class="md-icon-button icon-background-gray icon-whiteboard-small" ng-click="updateDescription($event);" aria-label="Descirption">
                        <ng-md-icon icon="description" class="icon-white" size="34"></ng-md-icon>
                    </md-button>
                    <div flex=8></div>


                    <md-button class="md-icon-button icon-background-gray icon-whiteboard-small" ng-click="addHashtags($event);" aria-label="Hashtags">#</md-button>
                    <div flex=38></div>

                </div>
            </div>
            <md-content class="md-padding" layout="row" layout-wrap="" layout-align="center start" ng-init="getProfileInfo = user" layout-xs="column" ng-include="'app/views/profile-content.html'" style="margin-right: 90px;">
                
            </md-content>
        </div>
    </md-content>
</main>
